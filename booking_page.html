<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدفع - حج وعمرة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        /* تصغير صورة الهيدر */
        header .logo img {
            width: 120px;  /* تغيير العرض إلى الحجم الذي ترغب فيه */
            height: auto;  /* الحفاظ على النسب الأصلية للصورة */
        }

        header h1 {
            text-align: center;
            color: #004d33;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        main {
            padding: 20px;
            background-color: white;
        }

        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container label {
            font-size: 16px;
            color: #004d33;
        }

        button {
            background-color: #004d33;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #004d33;
            padding: 20px;
        }

        /* تحسين التنسيق للأجهزة المحمولة */
        @media (max-width: 768px) {
            header h1 {
                font-size: 22px;
            }

            .form-container {
                padding: 15px;
            }

            button {
                font-size: 14px;
            }
        }

        /* تحسين التنسيق للأجهزة الصغيرة */
        @media (max-width: 480px) {
            header .logo img {
                width: 100px;  /* تصغير حجم الشعار أكثر للأجهزة الصغيرة */
            }

            header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://i.postimg.cc/8CBgWVPs/2025-02-02-033125-removebg-preview.png" alt="شعار الحملة">
    </div>
    <h1>الدفع للحج والعمرة</h1>
</header>

<main>
    <div class="form-container">
        <form id="payment-form" action="javascript:void(0);" method="post" enctype="multipart/form-data">
            <label for="full-name">اكتب اسمك الثلاثي مع القبيلة</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="phone-number">رقم هاتفك</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="people-count">عدد الأشخاص</label>
            <input type="number" id="people-count" name="people-count" required>

            <label for="total-amount">المجموع الذي تم إظهاره لك في الموقع</label>
            <input type="number" id="total-amount" name="total-amount" required>

            <label for="transfer-instructions">الرجاء التحويل إلى الشخص التالي:</label>
            <textarea id="transfer-instructions" name="transfer-instructions" rows="4" disabled>
التحويل عبر رقم الهاتف : 99210577
التحويل عبر رقم الحساب: 00000035546837546
باسم : خمد العيسائي 
            </textarea>

            <label for="receipt-upload">الرجاء رفع إيصال التحويل:</label>
            <input type="file" id="receipt-upload" name="receipt-upload" accept="image/*" required>

            <button type="button" onclick="sendToWhatsApp()">إرسال البيانات إلى الواتساب</button>
        </form>
    </div>
</main>

<div class="footer">
    <p>حقوق الموقع محفوظة - حج وعمرة</p>
</div>

<script>
    function sendToWhatsApp() {
        var fullName = document.getElementById('full-name').value;
        var phoneNumber = document.getElementById('phone-number').value;
        var peopleCount = document.getElementById('people-count').value;
        var totalAmount = document.getElementById('total-amount').value;

        var transferInstructions = document.getElementById('transfer-instructions').value;

        // رفع الصورة (تخزين الصورة في مكان ما و الحصول على الرابط)
        var receiptFile = document.getElementById('receipt-upload').files[0];
        
        // يجب أن يتم رفع الصورة أولاً إلى الخادم، ومن ثم الحصول على الرابط
        // هنا نأخذ الرابط فقط كـ مثال، يجب استبدال هذا برابط الصورة الذي تم رفعها
        var receiptImageURL = "";  // رابط الصورة المحملة
        
        // تنسيق الرسالة لإرسالها عبر الواتساب
        var message = `اسم العميل: ${fullName}\n`;
        message += `رقم الهاتف: ${phoneNumber}\n`;
        message += `عدد الأشخاص: ${peopleCount}\n`;
        message += `المجموع الإجمالي: ${totalAmount} ريال\n`;
        message += `تعليمات التحويل: ${transferInstructions}\n`;
        message += `الرجاء ارسال الايصال مرة اخرى ${receiptImageURL}\n`;
        
        // رابط الواتساب مع الرسالة
        var whatsappURL = `https://wa.me/99210577?text=${encodeURIComponent(message)}`;
        
        // فتح الواتساب مع الرسالة
        window.open(whatsappURL, '_blank');
    }
</script>

</body>
</html>
